<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../styles/tables.css">
</head>
<body>

    <table>
        <tr>
            <th><a href="http://localhost:8080/video/name">name</a></th>
            <th><a href="http://localhost:8080/video/url">url</a></th>
            <th><a href="http://localhost:8080/video/views">views</a></th>
            <th><a href="http://localhost:8080/video/likes">likes</a></th>
            <th><a href="http://localhost:8080/video/length">length</a></th>
            <th><a href="http://localhost:8080/video/date">date</a></th>
            <th><a href="http://localhost:8080/video/category">category</a></th>
        </tr>
        <tr th:each="video : ${videos}">
            <td th:text="${video.name}"></td>
            <td th:text="${video.url}"></td>
            <td th:text="${video.views}"></td>
            <td th:text="${video.likes}"></td>
            <td th:text="${video.length}"></td>
            <td th:text="${video.date}"></td>
            <td th:text="${video.category}"></td>
        </tr>
    </table>

</body>
</html>
