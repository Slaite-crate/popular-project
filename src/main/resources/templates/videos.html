<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <table>
        <tr th:each="video : ${videos}">
            <td th:text="${video.name}"></td>
            <td th:text="${video.likes}"></td>
            <td th:text="${video.date}"></td>
            <td th:text="${video.category}"></td>
        </tr>
    </table>

</body>
</html>
